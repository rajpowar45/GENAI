{% block content %}

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    .news-card {
        background: linear-gradient(to bottom right, #1e1e2f, #2c2c4c);
        color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        padding: 30px;
        transition: all 0.3s ease-in-out;
        animation: fadeIn 1s ease-in-out;
    }

    .news-card:hover {
        transform: scale(1.01);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .news-header {
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .news-header h2 {
        font-weight: 600;
        font-size: 2rem;
    }

    .markdown-content {
        line-height: 1.7;
        font-size: 1.05rem;
    }

    .markdown-content p,
    .markdown-content li {
        margin-bottom: 10px;
    }

    .bullet-point::before {
        content: "â€¢ ";
        color: #ffc107;
        font-weight: bold;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .back-btn {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .back-btn a {
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .back-btn a:hover {
        background-color: #0056b3;
    }
</style>

<div class="container mt-5">
    <div class="back-btn">
        <a href="{% url 'employee_dashboard' %}" class="btn btn-primary">
            <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
    </div>

    <div class="news-card">
        <div class="news-header d-flex justify-content-between align-items-center">
            <h2>ðŸ“ˆ Latest Finance News</h2>
            <span class="badge bg-warning text-dark">Updated by AI</span>
        </div>

        <div class="markdown-content">
            {% if summary %}
                {% for line in summary.splitlines %}
                    {% if line.strip %}
                        <p class="bullet-point">{{ line }}</p>
                    {% endif %}
                {% endfor %}
            {% else %}
                <p class="text-muted">No news available right now.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
