<!-- salary/templates/salary/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTC Tracker</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CTC Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Update the "Upload CSV" link to navigate to the upload page -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_csv' %}">Upload CSV</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Salary Breakdown - April 2025</h2>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th scope="row">Basic Salary</th>
            <td>₹{{ salary.basic }}</td>
        </tr>
        <tr>
            <th scope="row">HRA</th>
            <td>₹{{ salary.hra }}</td>
        </tr>
        <tr>
            <th scope="row">PF</th>
            <td>₹{{ salary.pf }}</td>
        </tr>
        <tr>
            <th scope="row">Bonus</th>
            <td>₹{{ salary.bonus }}</td>
        </tr>
        <tr>
            <th scope="row">Tax</th>
            <td>₹{{ salary.tax }}</td>
        </tr>
        <tr class="table-success">
            <th scope="row">Net Salary</th>
            <td><strong>₹{{ salary.net_salary }}</strong></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
